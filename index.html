<!DOCTYPE html>
<html>
<head>
    <title>Self-Help Manuscript Editor</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        #editor {
            height: 300px;
            margin-bottom: 20px;
        }
        #generateBtn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        #suggestions {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Self-Help Manuscript Editor</h1>
    <div id="editor"></div>
    <button id="generateBtn">Generate Suggestions</button>
    <div id="suggestions"></div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        const { ipcRenderer } = require('electron');
        
        var quill = new Quill('#editor', {
            theme: 'snow'
        });

        document.getElementById('generateBtn').addEventListener('click', async () => {
            const text = quill.getText();
            const suggestions = await ipcRenderer.invoke('generate-suggestions', text);
            document.getElementById('suggestions').innerText = suggestions;
        });
    </script>
</body>
</html>
